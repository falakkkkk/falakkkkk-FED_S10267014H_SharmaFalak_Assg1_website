<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="login_signup_style.css">
</head>
<body>
 

  <section class="container" id="container">
    <!-- Sign Up Form -->
    <article class="form-container sign-up-container">
      <form action="#">
        <button class="top-button ghost" id="signIn">Sign In</button>
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </article>

    <!-- Sign In Form -->
    <article class="form-container sign-in-container">
      <form action="#">
        <button class="top-button ghost" id="signUp">Sign Up</button>
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </article>

    <!-- Overlay Section -->
    <aside class="overlay-container">
      <section class="overlay"></section>
    </aside>
  </section>

  <script src="login_signup.js"></script>
</body>
</html>
