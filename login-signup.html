<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <nav class="nav-container">
            <ul class="nav-links left-links">
                <li><a href="index.html"><img src="images/home_icon.jpg" alt="Home" class="icon home-icon"></a></li>
                <!-- Shop Dropdown -->
                <li class="dropdown">
                    <a href="#">Shop</a>
                    <ul class="dropdown-menu">
                        <li><a href="face.html">Lips</a></li>
                        <li><a href="#">Face</a></li>
                        <li><a href="#">Eyes</a></li>
                        <li><a href="#">Skin</a></li>
                    </ul>
                </li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
            <ul class="nav-links right-links">
                <li class="profile-icon">
                    <a href="profile_icon.jpg"><img src="images/profile_icon.jpg" alt="Profile" class="icon profile-img"></a>
                </li>
                <li>
                    <form class="search-form" action="/search" method="GET">
                        <input type="text" name="q" class="search-input" placeholder="Search..." aria-label="Search">
                        <button type="submit">
                            <img src="images/search_icon.jpg" alt="Search" class="icon search-icon">
                        </button>
                    </form>
                </li>
                <li><a href="cart.html"><img src="images/bag_icon.jpg" alt="Bag" class="icon"></a></li>
            </ul>
        </nav>
    </header>
    

  <section class="container" id="container">
    <!-- Sign Up Form -->
    <article class="form-container sign-up-container">
      <form action="#">
        <button class="top-button ghost" id="signIn">Sign In</button>
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </article>

    <!-- Sign In Form -->
    <article class="form-container sign-in-container">
      <form action="#">
        <button class="top-button ghost" id="signUp">Sign Up</button>
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </article>

    <!-- Overlay Section -->
    <aside class="overlay-container">
      <section class="overlay"></section>
    </aside>
  </section>

  <script src="login_signup.js"></script>
</body>
</html>
