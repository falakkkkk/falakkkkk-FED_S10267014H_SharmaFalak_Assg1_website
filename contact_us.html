    <!-- Contact Section -->
    <section class="contact-section">
        <h1 class="main-title">contact</h1>
        <p class="intro-text">I would love to hear from you!</p>
        <p class="email-text">Please fill out the form or email directly at: <br> <a href="zenara@gmail.com">zenara@gmail.com</a></p>
        
        <form class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder=" ">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="website">WEBSITE <span>(IF APPLICABLE)</span></label>
                    <input type="url" id="website" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="subject">SUBJECT</label>
                    <input type="text" id="subject" placeholder=" ">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" placeholder=" "></textarea>
                </div>
            </div>
            <button type="submit" class="submit-button">SUBMIT</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer2>
        <div class="footer-top">
            <div class="newsletter">
                <h3>NEWSLETTER</h3>
                <form>
                    <input type="email" placeholder="EMAIL">
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
            <div class="snapchat">

    </footer2>
